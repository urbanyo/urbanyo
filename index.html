<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="landing_page_urbanyo" content="width=device-width, initial-scale=1.0">

    <title>Urbanyo | Calculadora Normativa Urbana de Medellín</title>

    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="icon"  href="img/favicon_urbanyo.ico">

    <style> 

       body{
          background-image: url(img/Fondo.png);
          background-clip: no-repeat;
          background-size: cover;
          background-position: center center;
          background-attachment: fixed;
          }

    </style>

</head>


<body>

  <main class="contenidoLandingPage">  

    <section class="cajaMensajePrincipal">    
      
        <img src="img/Logo_Urbanyo.svg" alt="Logo Urbanyo" id="logoTituloLanding">
        <div id="accion">asesora</div>
        <div id="dondeAccion">tu sueño</div>
              
    </section>


    <section class="cajaFormularioRegistro"> 

      <form action= "" method="POST" class="formularioRegistro">

        <div class="estructuraFormulario">

            <div id="ExplicacionPorQueRegistrarse"> Preparamos una plataforma con la que podrás entender y tener una mano amiga para gestionar el paso a paso para lograr 
              <b>la casa de tus sueños.</b> </div>
    
            <div class="datoFormulario">          
              <input type="text" class="casillaDatoUsuario"  required>               
              <label for=""class="labelFormulario">Nombres</label>
            </div> 
    
            <div class="datoFormulario">          
              <input type="text" class="casillaDatoUsuario"  required>               
              <label for=""class="labelFormulario">Apellidos</label>
            </div>
    
            <div class="datoFormulario">          
              <input type="email" class="casillaDatoUsuario"  required>             
              <label for=""class="labelFormulario">Correo Electrónico</label>        
            </div>
    
            <div class="datoFormulario">          
              <input type="password"  class="casillaDatoUsuario"  required>              
              <label for="" class="labelFormulario">Constraseña</label>          
            </div>
    
            <div class="datoFormulario">          
              <input type="password" class="casillaDatoUsuario"  required>               
              <label for=""class="labelFormulario">Confirmar Constraseña</label>         
            </div>
    
            <div class="datoFormulario">          
              <input type="text" class="casillaDatoUsuario"  required>               
              <label for=""class="labelFormulario">Teléfono</label>        
            </div><br>
    
            <button type="submit" class="BotonEnvioDatosRegistro"> ¡Me Animo! </button>
    
        </div>

      </form>

    </section>

  </main>

   
</body>

</html>
