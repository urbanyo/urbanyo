<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="landing_page_urbanyo" content="width=device-width, initial-scale=1.0">

    <title>Urbanyo | Logra tu hogar</title>

    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="icon"  href="img/favicon_urbanyo.ico">

</head>


<body class="bodyLandingPage">

  <main class="contenidoLandingPage">  

    <section class="mensajePrincipal">    
      
        <img class="mensajePrincipal_logo" src="img/Logo_Urbanyo.svg" alt="Logo Urbanyo" >

        <div class="mensajePrincipal_eslogan">logra tu hogar, logra tu sueño.</div>
        
              
    </section>


    <section class="formularioRegistro"> 

      <form action= "" method="POST"></form>

        <div class="formularioRegistro_estructura">

          <div class="formularioRegistro_invitacion"> Preparamos una herramienta con la que podrás tener una mano amiga para gestionar y construir la casa de tus sueños.
            <b>Regístrate y conoce como lograrlo.</b> 
          </div>
    
          <div class="formularioRegistro_datoUsuario">          
            <label for=""class="formularioRegistro_label">Nombres</label>
            <input type="text" class="formularioRegistro_casillaEscritura"  required>             
          </div> 
    
          <div class="formularioRegistro_datoUsuario">          
            <label for=""class="formularioRegistro_label">Apellidos</label>
            <input type="text" class="formularioRegistro_casillaEscritura"  required>             
          </div>
    
          <div class="formularioRegistro_datoUsuario">      
            <label for=""class="formularioRegistro_label">Correo Electrónico</label>    
            <input type="email" class="formularioRegistro_casillaEscritura"  required>               
          </div>
    
          <div class="formularioRegistro_datoUsuario">
            <input type="password"  class="formularioRegistro_casillaEscritura" placeholder="Constraseña" required>          
          </div>
    
          <div class="formularioRegistro_datoUsuario">                  
            <label for=""class="formularioRegistro_label">Confirmar Constraseña</label> 
            <input type="password" class="formularioRegistro_casillaEscritura"  required>        
          </div>
    
          <div class="formularioRegistro_datoUsuario">                      
            <label for=""class="formularioRegistro_label">Teléfono</label>
            <input type="text" class="formularioRegistro_casillaEscritura"  required>        
          </div><br>
    
          <button type="submit" class="formularioRegistro_botonEnvioDatos"> ¡Me Animo! </button>
    
        </div>

      </form>

    </section>

  </main>

   
</body>

</html>
