<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="LANDING_PAGE_URBANYO" content="width=device-width, initial-scale=1.0">

    <title>Urbanyo | logra tu hogar, logra tu sueño.</title>

    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="icon"  href="img/favicon_urbanyo.ico">

</head>

<body class="bodyLandingPage">

  <main class="contenidoLandingPage">  

    <section class="mensajeIlustracion">
    
    <section class="mensajePrincipal">    
      
        <img class="mensajePrincipal_logo" src="img/Logo_Urbanyo.svg" alt="Logo Urbanyo" >

        <div class="mensajePrincipal_eslogan">logra tu hogar, logra tu sueño.</div>   
              
    </section>

    <section class="ilustracionPrincipal">

      <img class="ilustracionPrincipal_svg" src="img/ilustracion_home.svg" alt="ilustracion usuaria en casa" >
    
    </section>

  </section>

    <section class="formularioRegistro">
    
      <form action= "" method="POST"></form>        

          <div class="formularioRegistro_invitacion"> Somos la mano amiga para gestionar y construir la casa de tus sueños.<b> Regístrate y sabrás como lograrlo.</b> </div>
          
          <input type="text" class="formularioRegistro_casilla" placeholder="Nombres" required> 
          <input type="text" class="formularioRegistro_casilla" placeholder="Apellidos" required>  
          <input type="email" class="formularioRegistro_casilla" placeholder="Correo Electrónico" required> 
          <input type="text"  class="formularioRegistro_casilla" placeholder="Departamento" required> 
          <input type="text"  class="formularioRegistro_casilla" placeholder="Municipio" required> 
          <input type="text" class="formularioRegistro_casilla" placeholder="Teléfono" required>  
                                    
          <button type="submit" class="formularioRegistro_botonEnvioDatos"> ¡Me Animo! </button>
           
      </form>

    </section>

  </main>
   
</body>

</html>
